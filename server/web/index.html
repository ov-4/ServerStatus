<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerStatus</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Dark CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <span>⚡</span> ServerStatus
            </div>
            <div class="nav-links">
                <a href="#">Services</a>
                <a href="#">Settings</a>
                <a href="#" style="background: #48bb78; padding: 4px 12px; border-radius: 4px; color: #fff;">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard View (Server Grid) -->
        <div id="dashboard-view">
            <div class="server-grid" id="server-grid">
                <!-- Cards will be injected here by app.js -->
                <div style="color: #a0aec0; text-align: center; grid-column: 1/-1; padding: 50px;">
                    Loading servers...
                </div>
            </div>
        </div>

        <!-- Detail View (Hidden by default) -->
        <div id="detail-view" class="detail-view">
            <div class="detail-header">
                <button class="btn-back" onclick="backToDashboard()">← Back</button>
                <h2 id="detail-title" style="margin:0;">Server Name</h2>
            </div>
            
            <div class="charts-container">
                <div class="chart-card">
                    <canvas id="chart-cpu-mem"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="chart-net"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Powered by ov4 - 
            <a href="https://github.com/ov-4/ServerStatus/" style="color: #48bb78;">ServerStatus</a>
        </p>
    </footer>

    <script src="/assets/js/app.js"></script>
</body>
</html>
